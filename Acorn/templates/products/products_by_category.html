{% extends "base.html" %}

{% load static %}

{% block title %}
    Products
{% endblock title %}

{% block content %}
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}   
                    <div class="col">
                        <div class="card shadow-sm rounded">
                            <img class="img-fluid" alt="{{ product.product.get.media_product_inventory.get.alt_text }}" src="{{ product.product.get.media_product_inventory.get.img_url.url }}">
                            <div class="card-body">
                                <p class="card-text text-decoration-none">
                                    {{ product.name }}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-primary" href="{% url 'demo:product_detail' product.slug %}">View</a>
                                    </div>
                                    <small class="text-muted">Price: Â£{{ product.product.get.store_price }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
